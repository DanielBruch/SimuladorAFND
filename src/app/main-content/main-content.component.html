<div class=" d-flex">
    <div class="card" style="min-width: 22rem;">
        <div class="card-body">
            <h5 class="card-title">Parametros Logicos</h5>
            <div class="card-text mb-2 ">
                <div>
                    {{parametro}}
                    <hr>
                    <span class="mb-2"> String de Entrada</span>
                    <div [formGroup]="form" class="">
                        <input placeholder="aabbaaa" class="form-control" name="entrada" formControlName="entrada"
                            type="text">
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <a *ngIf='!started' class="btn btn-primary" (click)="start()">Iniciar</a>
                <span class="app-fill-remaining-space"></span>
                <a *ngIf='started' class="btn btn-primary" (click)="stop()">Parar</a>
            </div>
        </div>
        <hr *ngIf='started'>

        <div *ngIf='started' class="d-flex mx-2" style="  flex-direction: column;">
            <h5 class="card-title">Leitura Atual : <b>{{leituraAtual}}</b></h5>
            <span class="app-fill-remaining-space"></span>
            <a class="btn btn-primary" (click)="next()">
                <span *ngIf="proximaLeitura != ''">Proximo Valor</span>
                <span *ngIf="proximaLeitura == ''">Validar</span></a>

        </div>
        <hr *ngIf='started'>

        <div *ngIf='started' class="d-flex mx-2 mb-2 " style="  flex-direction: column;">
            <h5 class="card-title">Saida</h5>
            <div>
                <textarea style="    height: 200px; font-size: 11px;" class="form-control"  type="text">{{output}}</textarea>
            </div>
        </div>
    </div>
    <div class="m-5">

        <div class="d-flex mt-5">
            <span
                style="    margin-right: 10px; align-self: center; margin-top: -48px; font-size: 19px; font-weight: bold;">
                Inicio <br>----> </span>
            <div style="    margin-top: -48px;" >
                <img src="../../assets/img/retornoB.png" style="margin-inline: 10px; width: 40px;">
                <div class="step " [ngStyle]="StyleItem(0)">
                    <span> Q0 </span>
                </div>
                <img src="../../assets/img/RetornoToB.png" style="margin-left: 25px; width: 40px;">

            </div>
            <div style="align-self: center;">
                <img src="../../assets/img/seta_direita.png" style="margin-inline: 10px; width: 75px;margin-top: 20px;">
                <img src="../../assets/img/seta_esquerda.png" style=" width: 75px; margin-top: 28px;">
            </div>
            <div style=" margin-bottom: -40px;">
                <div class="step " [ngStyle]="StyleItem(1)">
                    <span> Q1 </span>
                </div>
                <img src="../../assets/img/SetaRetornoEsquerda.png" style=" width: 40px; margin-top: 15px;">
            </div>

            <div style="align-self: center;">
                <img src="../../assets/img/seta_direita.png" style="margin-inline: 10px; width: 75px;margin-top: 20px;">
                <img src="../../assets/img/seta_esquerda.png" style=" width: 75px; margin-top: 28px;">
            </div>
            <div style=" margin-bottom: -40px;" >
                <div class="step " [ngStyle]="StyleItem(2)">
                    <span> Q2 </span>
                </div>
                <img src="../../assets/img/SetaRetornoEsquerda.png" style=" width: 40px; margin-top: 15px;">
            </div>
            <div style="align-self: center;">
                <img src="../../assets/img/seta_direita.png" style="margin-inline: 10px; width: 75px;margin-top: 20px;">
                <img src="../../assets/img/seta_esquerda.png" style=" width: 75px; margin-top: 28px;">
            </div>
            <div style=" margin-top: -48px;margin-bottom: -40px;">
                <img src="../../assets/img/retornoA.png" style="margin-inline: 15px; width: 40px;">
                <div class="step-final " [ngStyle]="StyleItem(3)">
                    <span> Qf </span>
                </div>
                <img src="../../assets/img/SetaRetornoEsquerda.png" style="width: 40px; margin-top: 15px;">
            </div>

        </div>
    </div>
</div>
